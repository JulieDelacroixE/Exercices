<form id="form2" name="form2"><br>
    <p>* Ces zones sont obligatoires</p>
    <fieldset>
        <legend class="h2">Vos Coordonnées</legend>
    <div class="form-group">
        <label for="name">Nom*</label>
            <input type="text" class="form-control" id="name" placeholder="Veuillez saisir votre nom">
            <span class="text-danger" id="alerte-nom"></span><br>
        <label for="prenom">Votre prénom*</label>
            <input type="text" class="form-control" id="prenom" placeholder="Veuillez saisir votre prénom">
            <span class="text-danger" id="alerte-prenom"></span>
    </div>
    <div class="form-group">
    <label for="sexe">Sexe*</label><br>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="inlineRadioOptions" id="sexe1" value="option1">
            <label for="sexe1" class="form-check-label">Féminin</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="inlineRadioOptions" id="sexe2" value="option2">
            <label for="sexe2" class="form-check-label">Masculin</label>
        </div><br>
        <span class ="text-danger" id="alerte-sexe"></span>
    </div>
    <div class="form-group">
        <label for="date">Date de naissance*</label>
        <input type="text" class="form-control" name="ddn" id="date" value="">
        <span class="text-danger" id="alerte-date"></span>
    </div>
    <div class="form-group">
        <label for="codepostal">Code postal*</label>
        <input type="text" class="form-control" id="codepostal">
        <span class="text-danger" id="alerte-cp"></span>
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse">
    </div>
    <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" class="form-control" id="ville">
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="text" class="form-control" id="email" placeholder="dave.loper@afpa.fr">
        <span class="text-danger" id="alerte-email"></span>
    </div>
    </fieldset>
    <fieldset>
        <legend class="h2">Votre demande</legend>
            <div class="form-group">
                <label for="sujet">Sujet</label>
                <select class="form-control" id="sujet">
                    <option value="" disabled selected>Veuillez séléctionner un sujet</option>
                    <option value="mes commandes">Mes commandes</option>
                    <option value="Question sur un produit">Question sur un produit</option>
                    <option value="réclamation">Réclamation</option>
                    <option value="autres">Autres</option>
                </select>
                <span class="text-danger" id="alerte-sujet"></span>
            </div>
            <div class="form-group">
                <label for="question">Votre question* :</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
                <span class="text-danger" id="alerte-question"></span>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="form-check-input" id="valider">
                <label for="valider">J'accepte le traitement informatique de ce formulaire</label>
                <span class="text-danger" id="alerte-valider"></span>
            </div>
            <input type="submit" class="btn btn-dark" value="envoyer"></input>
            <input type="reset" class="btn btn-dark" value="reset"></input>
    </fieldset>
</form>
